<form #heroForm="ngForm"  (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="hname" class="form-control" required minlength="4" maxlength="24" name="hname" [(ngModel)]="hname"
      #name="ngModel">
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">
        Name is required
      </div>
      <div [hidden]="!name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
      <div [hidden]="!name.errors.maxlength">
        Name cannot be more than 24 characters long.
      </div>
    </div>
  </div>

   <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="hemail" class="form-control" required name="hemail" [(ngModel)]="hemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      #e="ngModel">
    <div *ngIf="e.errors && (e.dirty || e.touched)" class="alert alert-danger">
      <div [hidden]="!e.errors.required">
        Email is required
      </div>
      <div [hidden]="e.valid">
        Email is Invalid
      </div>
      
    </div>
  </div>



</form>
